<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--g)
        Faça uma função Javascript que receba como argumento dois arrays e devolva um novo array 
        com os valores dos dois arrays combinados, sem utilizar a função concat().-->

        <label for="number">digite um numero:</label>
        <input type="number" id="numero">
        <button id="botao">resultado</button>
        <p id="resultado"></p>

        <script>
            function gerarNumero (length) {
                const array = [];
                for(let i=0; i< length;i++) {
                   array.push(Math.floor(Math.random()*100)+1);

                }
                return array;
            }

            document.querySelector("#botao").addEventListener("click", calcular);
            function calcular() {
                let numero = parseInt(document.querySelector("#numero").value);
            const array = gerarNumero(numero);
            const array2 = gerarNumero(numero);
            const array3 = [...array, ...array2];

            document.querySelector("#resultado").innerHTML = `
            Array 1: <br> ${array.join(", ")} <br><br> 
            Array 2: <br> ${array2.join(", ")} <br><br> 
            Array combinado: <br> ${array3.join(", ")}`;
            }
        </script>
        
</body>
</html>
