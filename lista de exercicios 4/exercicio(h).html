<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--h)
        Faça uma função Javascript que receba como argumento um array e uma string de delimitação 
        (ex: , ou - ) e retorne uma string contendo os valores do array concatenados e separados pela 
        string de delimitação, sem utilizar a função join().-->

        <label for="number">digite um número:</label>
        <input type="number" id="numero">
        <button id="botao">resultado</button>
        <p id="resultado"></p>

        <script>
            function gerarNumero(length) {
                const array = [];

                for(let i=0; i < length; i++) {
                    array.push(Math.floor(Math.random()*100)+1);
                }
                return array;
            }

            document.querySelector("#botao").addEventListener("click", calcular);

            function calcular() {
                let numero = parseInt(document.querySelector("#numero").value);
                const array = gerarNumero(numero);
                let string = "";

                for(let i = 0; i< array.length; i++) {
                    string += array[i];
                    if(i < array.length - 1) {
                        string += ",";
                    }
                }

                document.querySelector("#resultado").innerHTML = ` Array: <br> ${array}
                <br><br> String: <br> ${string}`;
            }
        </script>
</body>
</html>
