<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a) Faça uma função em Javascript que receba um parâmetro numérico e crie um array com o número 
de elementos passado como argumento e o inicie com valores aleatórios entre 1 e 100 
retornando-o em seguida-->

     <label for="numero">digite um número:</label>
     <input type="number" id="numero">
     <button id="botao">resultado</button>
     <p id="resultado"></p>

     <script>
        function gerarNumeros(length) {
            const array = [];
            for (let i=0; i < length; i++) {
                array.push(Math.floor(Math.random()*100)+1);
            }
            return array;
        }
        document.querySelector("#botao").addEventListener("click", calcular);
        function calcular() {
            let numero = parseInt(document.querySelector("#numero").value);
            const array = gerarNumeros(numero);

            document.querySelector("#resultado").innerHTML = `Array: <br> ${array.join(", ")}`;
        }
     </script>
</body>
</html>
