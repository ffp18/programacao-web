<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--b) Faça uma função em Javascript que receba como argumento um array, procure e retorne o 
maior valor do array.
-->
<label for="numero">digite um número:</label>
     <input type="number" id="numero">
     <button id="botao">resultado</button>
     <p id="resultado"></p>

     <script>
        function gerarNumeros(length) {
            const array = [];
            for(let i=0; i< length; i++ ) {
                array.push(Math.floor(Math.random()*100)+1);
            }
            return array;
        }
            document.querySelector("#botao").addEventListener("click", calcular);
            function calcular() {
                let numero = parseInt(document.querySelector("#numero").value);
                const array = gerarNumeros(numero);

                document.querySelector("#resultado").innerHTML = ` Array: <br> ${array.join(", ")} <br><br> 
            Maior valor: <br> ${Math.max(...array)}`;
    
            }
            
        
     </script>
</body>
</html>
