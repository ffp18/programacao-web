<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exercicio 15</h1>

    <label for="number">Valor1</label>
    <input type="number" id="valor1">
    <label for="number">Valor2</label>
    <input type="number" id="valor2">
    <button id="botao">Resultado</button>
    <p id="resultado"></p>

    <script>
        document.getElementById("botao").addEventListener("click", resultado);
        
        function resultado() {
            let valor1 = parseInt(document.getElementById("valor1").value);
            let valor2 = parseInt(document.getElementById("valor2").value);

            if (valor1 > valor2) {
                document.getElementById("resultado").textContent = "O maior valor é:" + valor1;

            }  else if (valor2 > valor1) {
                document.getElementById("resultado").textContent = "o valor maior é:" + valor2;
            }
        }
    </script>
</body>
</html>
