<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio</title>
</head>
<body>

    <h1>exercicio 14</h1>

    <label for="number">Ano Atual</label>
    <input type="number" id="anoAtual">
    <label for="number">Ano de Nascimento</label>
    <input type="number" id="anoNascimento">
    <button id="botao">Resultado</button>
    <p id="resultado"></p>

    <script>
        document.getElementById("botao").addEventListener("click", resultado);
        
        function resultado() {
        let anoAtual = new Date().getFullYear();
        let anoNascimento = document.getElementById("anoNascimento").value;

        let idade = anoAtual - anoNascimento;

        if ( idade >= 18) {
            document.getElementById("resultado").textContent = "Você pode votar!";

        } else {
            document.getElementById("resultado").textContent= "Você não pode votar esse Ano!";
        }
    }
    </script>

</body>
</html>
