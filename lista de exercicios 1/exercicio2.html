<html lang="en">
<head>

<body>


    <h1>exercicio 2</h1>

    <label for="base">base</label>
    <input type="number" id="base">
    <label for="altura">altura</label>
    <input type="number" id="altura">
    <button id="botao1">calcularArea</button> 
    <p id="resultadoArea"></p><br>

    <script>
        document.getElementById("botao1").addEventListener("click", calcularArea);

    function calcularArea() {
    let base = document.getElementById("base").value;
    let altura = document.getElementById("altura").value;
    let area = base * altura;
    document.getElementById("resultadoArea").innerHTML = "Área do retângulo:" + area;

}
    </script>
</body>
