<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio</title>
</head>
<body>
    <h1>exercicio 8</h1>
    <label for="graus">Graus</label>
    <input type="number" id="graus">
    <select id="graus-option">
    <option value="celsius">Celsius para Fahrenheit</option>
    <option value="fahrenheit">Fahrenheit para Celsius</option>
    </select>

    <button id="botao">resultado</button>

    <p id="resultado"></p>

    <script>
        document.getElementById("botao").addEventListener("click", calculo);

        function calculo() {
            var graus = document.getElementById("graus").value;
            var option = document.getElementById("graus-option").value;

            if (option === "celsius") {
                var valorfinal = (graus * 9 / 5) + 32 * 1;
                document.getElementById("resultado").textContent = `Celsius em Fahrenheit: ${valorfinal}`;
            } else if (option === "fahrenheit"){
                var valorfinal = (graus - 32) * 5 / 9 * 1;
                document.getElementById("resultado").textContent = `Fahrenheit em Celsius: ${valorfinal}`;
            }
        }
    </script>
</body>
</html>
