<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exercicio 11</h1>
    <label for="numero"> Digite um número </label>
    <input type="number" id="numero">
    <button id="botao">resultado</button>
    <p id="resultado"></p>

    <script>
        document.getElementById("botao").addEventListener("click", calcular);

        function calcular() {
            let numero = document.getElementById("numero").value;
            if (numero >= 0) {
                document.getElementById("resultado").textContent = "O número indicado é positivo";
            } else {
                document.getElementById("resultado").textContent = "O número indicado é negativo";
            }
        }
    </script>
</body>
</html>
