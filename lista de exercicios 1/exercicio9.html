<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio</title>
</head>
<body>
    <h1>exercicio 9</h1>
     
    <label for="notas"> Notas </label>
    <br>
    1 <input type="number" id="nota1">
    <br>
    2 <input type="number" id="nota2">
    <br>
    3 <input type="number" id="nota3">
    <br>
    <button id="botao"> calcular m√©dia</button>
    <p id="resultado"></p>

    <script>
        document.getElementById("botao").addEventListener("click", calcular);

        function calcular() {
            let nota1 = document.getElementById("nota1").value;
            let nota2 = document.getElementById("nota2").value;
            let nota3 = document.getElementById("nota3").value;
            
            notas = (nota1 * 2 + nota2 * 3 + nota3 * 5) / 10;

            document.getElementById("resultado").textContent = notas;
        }
    </script>
</body>
</html>
