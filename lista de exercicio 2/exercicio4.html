<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio</title>
</head>

<body>

    <h1>exercicio 4</h1>

    <label for="number">digite um numero de 1 a 10:</label>
    <input type="number" id="number">
    <button id="botao">Enter</button>
    <p id="resultado"></p>

    <script>
        document.querySelector("#botao").addEventListener("click", calcular);
        let numeroaleatorio = Math.floor(Math.random() * 10) + 1;
        let tentativas = 0;

        function calcular() {
            let number = parseInt(document.getElementById("number").value);

            if (numeroaleatorio == number) {
                document.getElementById("resultado").textContent = "Você venceu!";

            } else if (numeroaleatorio < number) {
                document.getElementById("resultado").textContent = "o numero é maior!";
                tentativas++;
            } else {
                document.getElementById("resultado").textContent = "O número é menor";
                tentativas++;
            }

            if (tentativas == 3) {
                document.getElementById("resultado").textContent = "Acabou você perdeu!";
            }

        }
    </script>


</body>

</html>
