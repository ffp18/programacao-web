<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>exercicio 9</h1>
  <!-- . Faça um algoritmo que receba um número e calcule e mostre a tabuada deste 
número.
-->

   <label for="number">Número:</label>
   <input type="number" id="numero">
   <button id="botao">Enter</button>
   <p id="resultado"></p>

   <script>
    document.querySelector("#botao").addEventListener("click", calcular);
    function calcular() {
        let numero = parseInt(document.querySelector("#numero").value);
        let resultado = " ";
        for(let i = 0; i <= 10; i++) {
            resultado += `${i} x ${numero} = ${i * numero}<br>`;
        }

        document.querySelector("#resultado").innerHTML = resultado;
    }
   </script>
</body>
</html>
