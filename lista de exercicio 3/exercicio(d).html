<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <!--) Faça uma função Javascript que receba uma data como 
        argumento e devolva o mês entre [1,12]. -->
    <h1>exercicio D Exercícios com Datas – Objeto Date</h1>

    <label for="date-input">Data:</label>
    <input type="date" id="date-input">
    <button id="botao">resultado</button>
    <p id="resultado"></p>

    <script>
         document.querySelector("#botao").addEventListener("click", calcular);
         
    function calcular() {
        
        let a = document.querySelector("#date-input").value;
        let date = new Date(a);
        let resultado = date.getMonth() + 1;

        document.querySelector("#resultado").textContent = "Mês:" + resultado;
    }
      </script>
</body>
</html>
